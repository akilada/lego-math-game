<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Math Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>LEGO Math Game</h1>
    <p>Drag or tap LEGO bricks to add or subtract numbers!</p>

    <div id="game-container">
        <div class="lego-container">
            <div class="lego" data-value="1">1</div>
            <div class="lego" data-value="2">2</div>
            <div class="lego" data-value="3">3</div>
            <div class="lego" data-value="5">5</div>
        </div>

        <div class="drop-area">
            <h2>➕ Add Here</h2>
            <div id="add-zone" class="drop-zone"></div>
        </div>

        <div class="drop-area">
            <h2>➖ Subtract Here</h2>
            <div id="subtract-zone" class="drop-zone"></div>
        </div>

        <div id="equation">Total: 0</div>
    </div>

    <script src="script.js"></script>

</body>
</html>
