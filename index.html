<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Math Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>LEGO Math Game</h1>
    <p>Count the LEGO bricks and enter the correct answer!</p>

    <div id="game-container">
        <div id="equation-container">
            <div id="left-lego"></div>
            <span id="operator">+</span>
            <div id="right-lego"></div>
            <span>=</span>
            <input type="number" id="answer" placeholder="?" />
            <button id="submit">✔️</button>
        </div>
        <p id="feedback"></p>
    </div>

    <!-- Number Line Visualization -->
    <div id="number-line">
        <div class="number">0</div>
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="number">10</div>
    </div>
    <div id="character"></div>

    <script src="script.js"></script>
</body>
</html>
